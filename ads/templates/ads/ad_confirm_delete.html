{% extends 'base.html' %}

{% block title %}Подтверждение удаления{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h4>Подтвердите удаление</h4>
        </div>
        <div class="card-body">
            <p>Вы уверены, что хотите удалить объявление "{{ ad.title }}"?</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex gap-3">
                    <button type="submit" class="btn btn-danger">Да, удалить</button>
                    <a href="{% url 'ads:my_ads' %}" class="btn btn-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
